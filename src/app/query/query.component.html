<div>
  <app-query-form
    [isAdvancedQuery]="isAdvancedQuery$ | async"
    (resetForm)="onResetRepositories()"
    (submitQuery)="onSubmitQuery($event)"
    (toggleAdvancedQuery)="onToggleAdvancedQuery()">
  </app-query-form>
  <app-repository-list
    [response]="response$ | async"
    [currentPage]="(currentPage$ | async) ?? 0"
    (paginate)="onPagination($event)"
    (changeOrder)="onOrderChanged($event)"
    (changeSort)="onSortChanged($event)">
  </app-repository-list>
</div>
